<!DOCTYPE html>
<html>
<head>
    <title>Color Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="grid"></div>
    <div id="palette"></div>


    <input type="file" id="imageUploader" accept="image/*" /><p>
    <button id="uploadButton">Move Image to Canvas</button>
    <canvas id="canvas" style="display: none;"></canvas>

        <!-- Sliders for HSL adjustments -->

        Red
        <input type="range" id="redSlider" min="-32" max="32" value="0">
        Green
        <input type="range" id="greenSlider" min="-32" max="32" value="0">
        Blue
        <input type="range" id="blueSlider" min="-32" max="32" value="0">

    <script src="script.js"></script>
</body>
</html>
